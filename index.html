<!DOCTYPE html>

<head>
    <title>Why it gotta be Black, Jack?</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>

</head>

<body>
    <div class="game-content">
        <div class="gameplay">
            <h2 class="title">Blackjack</h2>
            <div class="header">
                <div class="score">Score</div>
            </div>
            <div class="status">
                <div id="message">Status Message</div>
                <div class="score">0</div>
            </div>
            <h2 class="title">Dealer</h2>
            <div class="dealer">
                <div class="card" id="dealer_card1">Dealer Card 1</div>
                <div class="card" id="dealer_card2">Dealer Card 2</div>
            </div>
            <h2 class="title">Player</h2>
            <div class="player">
                <div class="card" id="player_card1">Player Card 1</div>
                <div class="card" id="player_card2">Player Card 2</div>
                <div class="card" id="player_card3">Player Card 3</div>
                <div class="card" id="player_card4">PLayer Card 4</div>
                <div class="card" id="player_card5">Player Card 5</div>
            </div>
        </div>
        <aside>
            <div class="sidebar">
                <button id="dealButton" type="button" value="Deal">Deal</button>
                <button id="hitButton" type="button" value="Hit">Hit</button>
                <button id="standButton" type="button" value="Stand">Stand</button>
            </div>
        </aside>
    </div>
</body>

</html>
