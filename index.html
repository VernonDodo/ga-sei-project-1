<!DOCTYPE html>

<head>
    <title>Why it gotta be Black, Jack?</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>

</head>

<body>
    <div class="game-content">
        <div class="gameplay">
            <div class="header">
                <h2 id="game-title">Blackjack</h2>
                <div id="score">Score</div>
            </div>
            <div class="status">
                <div id="message">Status Message</div>
                <div id="score">0</div>
            </div>
            <div class="dealer">
                <div class="card" id="dealer_card1">Dealer Card 1</div>
                <div class="card" id="dealer_card2">Dealer Card 2</div>
            </div>
            <div class="player">
                <div class="card" id="player_card1"></div>
                <div class="card" id="player_card2"></div>
                <div class="card" id="player_card3"></div>
                <div class="card" id="player_card4"></div>
                <div class="card" id="player_card5"></div>
            </div>
        </div>
        <aside>
            <div class="sidebar">
                <button id="dealButton" type="button" value="Deal">Deal</button>
                <button id="hitButton" type="button" value="Hit">Hit</button>
                <button id="standButton" type="button" value="Stand">Stand</button>
            </div>
        </aside>
    </div>
</body>

</html>
